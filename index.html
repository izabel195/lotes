<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Erro 404</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 40px;
    }

    h1 {
      font-size: 96px;
      margin: 0;
    }

    h2 {
      margin: 10px 0 20px;
      font-weight: normal;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background: #fff;
      color: #2a5298;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      background: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Página não encontrada</h2>
    <p>Oops! A página que você está tentando acessar não existe ou foi movida.</p>
    <a href="/">Voltar para a página inicial</a>
  </div>
</body>
</html>
